<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="src/css/main.css">
    <title> Calculadora de Pisos Cerâmicos</title>
</head>

<body>

    <div id="container">
        <h1>Calculadora de Pisos Cerâmicos</h1>

        <form id="form-floor" onsubmit="calculateResult(event)">
            <p>Insira as dimensões e o tipo do revestimento:</p>

            <div class="form-input">
            <label for="width-floor">Largura do piso: </label>
            <input type="number" id="width-floor" min="0.1" step="0.1" required>
    </div>

    <div class="form-input">
        <label for="heigth-floor">Altura do piso: </label>
        <input type="number" id="heigth-floor" min="0.1" step="0.1" required>
    </div>

    <div id="text" >Escolha o tipo de revestimento: </div>

    <div id="floor-type">

        <div class="floor active" value="35">
            Cerâmica<br><small>R$ 35,00/m²</small>
        </div>

        <div class="floor" value="125">
            Porcelanato<br><small>R$ 120,00/m²</small>
        </div>

        <div class="floor" value="330">
            Madeira<br><small>R$ 330,00/m²</small>
        </div>
    </div>

    <div class="button-area">
        <button>Calcular Orçamento</button>
    </div>

    </form>

    <span id="total-area"></span>
    <span id="results"></span>

    </div>

    <script src="src/js/main.js"></script>
</body>

</html>
